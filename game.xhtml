<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Flappy Quiz</title>
		<link href="css/normalize.css" rel="stylesheet" /> <!-- setzt browser-standardeinstellungen auf gemeinsame grundeinstellungen -->
		<link href="css/style.css" rel="stylesheet" />
	
	</head>
	<body>
		<div id="everything">
			<nav id="topnav">
				<a href="index.xhtml" id="link_nav_home" class="navitem">Startseite</a>
				<a href="game.xhtml" id="link_nav_game" class="navitem">Spiel</a>
				<a href="manual.xhtml" id="link_nav_manual" class="navitem">Anleitung</a>
				<a href="legal.xhtml" id="link_nav_legal" class="navitem">Impressum</a>
			</nav>
			<h1>Flappy Quiz</h1>
			<div id="main">
				<div id="main_points" class="mainbox">
					<div id="points_round" class="pointsbox">
						<p id="points_round_text" class="points_text">Aktuelle Reihe</p>
						<p id="points_round_points" class="points_points">0</p>
					</div>
					<div id="points_best" class="pointsbox">
						<p id="points_best_text" class="points_text">Dein Highscore</p>
						<p id="points_best_points" class="points_points">0</p>
					</div>
				</div>
				<div id="main_question" class="mainbox">
					<p id="question" />
					<p class="banner" id="banner_right">Richtig!</p>
					<p class="banner" id="banner_wrong">Falsch!</p>
					<p id="button_next"><span onclick="newQuestion()">Nächste Frage…</span></p>
					<div id="answerbox_bool" />
				</div>
			</div>
		</div>
		<script src="js/questions.json" type="text/javascript" charset="utf-8" />
		<script src="js/game.js" type="text/javascript" charset="utf-8" />
		<script type="text/javascript">
			startGame();
		</script>
	</body>
</html>
